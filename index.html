<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="game-head">
    <div class="game-title">Pig Game</div>
    <div class="game-rules">Game Rules</div>
  </header>
  <div class="wrapper clearfix">
    <div class="player-panel player-panel__0 active">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">43</div>
      <div class="player-message" id="msg-0">Outcome</div>
      <div class="player-current">
        <div class="player-current__label">Current</div>
        <div class="player-current__score" id="current-0">11</div>
      </div>
    </div>

    <div class="player-panel player-panel__1">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">72</div>
      <div class="player-message" id="msg-1">Outcome</div>
      <div class="player-current">
        <div class="player-current__label">Current</div>
        <div class="player-current__score" id="current-1">0</div>
      </div>
    </div>

    <div class="game-wrapper">
      <div class="game-control">

        <div class="game-control__top">
          <button class="btn-new">
            <i class="ion-ios-plus-outline"></i>New game</button>

        </div>

        <div class="game-control__middle">
          <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
          <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>

        <div class="game-control__bottom">
          <button class="btn-roll">
            <i class="ion-ios-loop"></i>Roll dice</button>
          <button class="btn-hold">
            <i class="ion-ios-download-outline"></i>Hold</button>
          <input type="text" placeholder="Final score" class="final-score">
        </div>
      </div>
    </div>
  </div>

  <footer class="game-footer">
    <p class="about">Arna Vala</p>
  </footer>

  <!-- <script src="app.js"></script> -->
  <script src="challenges.js"></script>

</body>

</html>
