<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/styles/css/style.css">
</head>

<body>
  <div class="site-wrapper">
    <header class="game-head">
      <div class="game-head__title">Pig Game</div>
    </header>
    <main class="wrapper clearfix">
      <div class="player-panel player-panel__0 active">
        <div class="player-panel__name" id="name-0">Player 1</div>
        <div class="player-panel__score" id="score-0">43</div>
        <div class="player-panel__message" id="msg-0">Outcome</div>
        <div class="player-panel__current">
          <div class="player-panel__current__label">Current</div>
          <div class="player-panel__current__score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-panel player-panel__1">
        <div class="player-panel__name" id="name-1">Player 2</div>
        <div class="player-panel__score" id="score-1">72</div>
        <div class="player-panel__message" id="msg-1">Outcome</div>
        <div class="player-panel__current">
          <div class="player-panel__current__label">Current</div>
          <div class="player-panel__current__score" id="current-1">0</div>
        </div>
      </div>

      <div class="game-wrapper">
        <div class="game-control">

          <div class="game-control__top">
            <button class="btn-new">
              <i class="ion-ios-plus-outline"></i>New game</button>
            <input type="text" id='final-score' placeholder="Input final score" class="game-control__finalscore">
          </div>

          <div class="game-control__middle">
            <img src="./dice-1.png" alt="Dice" class="dice" id="dice-1">
            <img src="./dice-1.png" alt="Dice" class="dice" id="dice-2">
          </div>

          <div class="game-control__bottom">
            <button class="btn-roll">
              <i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold">
              <i class="ion-ios-download-outline"></i>Hold</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="game-footer">
      <p class="about">Arna Vala</p>
    </footer>
  </div>
  <!-- <script src="app.js"></script> -->
  <script src="./script.js"></script>

</body>

</html>
